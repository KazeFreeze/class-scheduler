<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Scheduler</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.css' rel='stylesheet' />
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'custom-green': '#A3E635',
                        'custom-blue': '#3B82F6',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 font-sans">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside class="w-64 bg-gray-800 text-white flex flex-col">
            <div class="p-6">
                <h1 class="text-2xl font-bold">Scheduler</h1>
            </div>
            <nav class="flex-1 px-4 space-y-2">
                <a href="#" class="flex items-center px-4 py-2 text-gray-300 hover:bg-gray-700 rounded-md">Planner</a>
                <a href="#" class="flex items-center px-4 py-2 text-gray-300 hover:bg-gray-700 rounded-md">Priorities</a>
                <a href="#" class="flex items-center px-4 py-2 bg-gray-900 text-white rounded-md">Time Blocking</a>
            </nav>
            <div class="p-6 border-t border-gray-700">
                <h2 class="text-xl font-semibold mb-4">Select Courses</h2>
                <div class="mb-4">
                    <input type="text" id="course-search" placeholder="Search courses..." class="w-full p-2 border bg-gray-700 border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-white">
                </div>
                <div id="course-list" class="space-y-2 max-h-60 overflow-y-auto">
                    <!-- Dynamic course checkboxes -->
                </div>
                <div class="mt-6">
                     <button id="generate-schedule" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition-colors duration-300">Generate Schedules</button>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col">
            <header class="bg-white border-b border-gray-200 p-4 flex justify-between items-center">
                <div>
                    <h2 class="text-2xl font-bold">July 2025</h2>
                </div>
                <div class="flex items-center gap-4">
                    <button id="prev-btn" class="text-gray-500 hover:text-gray-800">&larr;</button>
                     <span id="schedule-counter" class="text-lg font-medium text-gray-800"></span>
                    <button id="next-btn" class="text-gray-500 hover:text-gray-800">&rarr;</button>
                    <button id="export-btn" class="bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700 transition-colors duration-300 text-sm">Download .ics</button>
                </div>
            </header>
            <main class="flex-1 p-6 overflow-y-auto">
                <div id='calendar'></div>
            </main>
        </div>
    </div>

    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/ics@2.36.0/dist/ics.deps.min.js"></script>
    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/calendar.js"></script>
</body>
</html>
